version: '3.8'

services:
  # ===========================================
  # 主应用服务
  # ===========================================
  epc-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: epc-project:latest
    container_name: epc-app
    restart: always
    env_file:
      - .env.production
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    networks:
      - epc-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
        reservations:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Redis缓存服务
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: epc-redis
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-default_password}
    volumes:
      - redis_data:/data
    networks:
      - epc-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ===========================================
  # Nginx反向代理
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: epc-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - nginx_cache:/var/cache/nginx
    networks:
      - epc-network
    depends_on:
      epc-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ===========================================
  # 数据库自动备份
  # ===========================================
  backup:
    image: alpine:latest
    container_name: epc-backup
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - BACKUP_RETENTION_DAYS=30
    volumes:
      - ./data:/data:ro
      - ./backups:/backups
      - ./scripts:/scripts:ro
    networks:
      - epc-network
    command: >
      sh -c "
        echo '[Backup Service] Starting...';
        while true; do
          timestamp=$$(date +%Y%m%d_%H%M%S);
          echo '[$(date)] Starting database backup...';
          tar -czf /backups/epc_backup_$$timestamp.tar.gz /data 2>&1 | tee -a /backups/backup.log;
          if [ $$? -eq 0 ]; then
            echo '[$(date)] Backup completed: epc_backup_$$timestamp.tar.gz' | tee -a /backups/backup.log;
          else
            echo '[$(date)] Backup failed!' | tee -a /backups/backup.log;
          fi;
          find /backups -name 'epc_backup_*.tar.gz' -mtime +$$BACKUP_RETENTION_DAYS -delete;
          sleep 86400;
        done
      "
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ===========================================
  # Prometheus监控（可选）
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: epc-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - epc-network
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Grafana可视化（可选）
  # ===========================================
  grafana:
    image: grafana/grafana:latest
    container_name: epc-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - epc-network
    depends_on:
      - prometheus
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Node Exporter（系统监控，可选）
  # ===========================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: epc-node-exporter
    restart: always
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - epc-network
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

# ===========================================
# 网络配置
# ===========================================
networks:
  epc-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

# ===========================================
# 数据卷配置
# ===========================================
volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/redis

  nginx_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/nginx_cache

  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/prometheus

  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/grafana
