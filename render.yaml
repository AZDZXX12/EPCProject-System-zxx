services:
  # 后端服务
  - type: web
    name: epc-backend
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: pip install -r server/requirements_render.txt
    startCommand: cd server && python quick-start-sqlite.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000

  # 前端服务
  - type: web
    name: epc-frontend
    env: static
    region: singapore
    plan: free
    branch: main
    buildCommand: npm install --prefix client && npm run build --prefix client
    staticPublishPath: client/build
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: REACT_APP_API_URL
        value: https://epc-backend.onrender.com
