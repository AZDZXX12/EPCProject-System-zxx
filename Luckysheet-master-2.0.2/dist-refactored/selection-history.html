<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š æ–‡ä»¶å†å² <span class="header-stats">Â· å…± <strong id="totalRecords">0</strong> ä¸ªæ–‡ä»¶</span></h1>
            <div class="header-actions">
                <button class="btn" onclick="window.close()">â† è¿”å›</button>
                <button class="btn" onclick="refreshData()">ğŸ”„ åˆ·æ–°</button>
            </div>
        </div>
        
        <div class="filter-box">
            <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢æ–‡ä»¶å..." />
            <select id="typeFilter" aria-label="æ–‡ä»¶ç±»å‹ç­›é€‰">
                <option value="">å…¨éƒ¨ç±»å‹</option>
                <option value="excel">Excel æ–‡ä»¶</option>
                <option value="pdf">PDF æ–‡ä»¶</option>
            </select>
            <input type="date" id="dateFilter" placeholder="ç­›é€‰æ—¥æœŸ" aria-label="æ—¥æœŸç­›é€‰" />
        </div>
        
        <div class="records">
            <div id="recordsList" class="loading">
                æ­£åœ¨åŠ è½½...

    <script>
        const API_BASE_URL = 'https://luckysheet-backend.onrender.com/api/selections';  // ç”Ÿäº§ç¯å¢ƒ
        // const API_BASE_URL = 'http://localhost:8001/api/selections';  // æœ¬åœ°å¼€å‘ç¯å¢ƒ
        let allRecords = [];
        let filteredRecords = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            document.getElementById('searchInput').addEventListener('input', filterRecords);
            document.getElementById('typeFilter').addEventListener('change', filterRecords);
            document.getElementById('dateFilter').addEventListener('change', filterRecords);
        });
        
        async function loadData() {
            try {
                // è·å–å½“å‰ç™»å½•ç”¨æˆ·ä¿¡æ¯
                const currentUser = window.currentUser;
                if (!currentUser || !currentUser.phone) {
                    console.error('æœªæ‰¾åˆ°ç”¨æˆ·ä¿¡æ¯');
                    return;
                }
                
                // ä»åç«¯APIè·å–çœŸå®æ•°æ®ï¼Œæ·»åŠ ç”¨æˆ·è¿‡æ»¤å‚æ•°
                const userPhone = currentUser.phone;
                
                // è·å–ç»Ÿè®¡ä¿¡æ¯ï¼ˆä»…å½“å‰ç”¨æˆ·ï¼‰
                const statsRes = await fetch(`${API_BASE_URL}/records/stats/?phone=${encodeURIComponent(userPhone)}`);
                if (statsRes.ok) {
                    const stats = await statsRes.json();
                    document.getElementById('totalRecords').textContent = stats.total_records || 0;
                }
                
                // è·å–è®°å½•åˆ—è¡¨ï¼ˆä»…å½“å‰ç”¨æˆ·ï¼‰
                const recordsRes = await fetch(`${API_BASE_URL}/records/?phone=${encodeURIComponent(userPhone)}`);
                if (!recordsRes.ok) throw new Error('åŠ è½½å¤±è´¥');
                
                allRecords = await recordsRes.json();
                
                // å‰ç«¯å†æ¬¡è¿‡æ»¤ï¼Œç¡®ä¿å®‰å…¨
                allRecords = allRecords.filter(record => record.phone === userPhone);
                
                filteredRecords = [...allRecords];
                renderRecords();
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('recordsList').innerHTML = '<div class="error">âŒ åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ</div>';
            }
        }
        
        function filterRecords() {
            const search = document.getElementById('searchInput').value.trim().toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            filteredRecords = allRecords.filter(record => {
                // æœç´¢è¿‡æ»¤
                if (search && !record.project_name.toLowerCase().includes(search)) {
                    return false;
                }
                
                // ç±»å‹è¿‡æ»¤
                if (typeFilter === 'excel' && !record.has_excel) return false;
                if (typeFilter === 'pdf' && !record.has_pdf) return false;
                
                // æ—¥æœŸè¿‡æ»¤
                if (dateFilter) {
                    const recordDate = new Date(record.created_at).toISOString().split('T')[0];
                    if (recordDate !== dateFilter) return false;
                }
                
                return true;
            });
            
            filteredRecords.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            renderRecords();
        }
        
        function renderRecords() {
            const container = document.getElementById('recordsList');
            
            if (filteredRecords.length === 0) {
                container.innerHTML = '<div class="empty">ğŸ“­ æš‚æ— æ–‡ä»¶</div>';
                return;
            }
            
            container.innerHTML = filteredRecords.map(record => {
                // ğŸ”¥ ä¿®å¤ï¼šæ˜ç¡®æŒ‡å®šåŒ—äº¬æ—¶åŒºï¼ˆAsia/Shanghaiï¼‰
                const date = new Date(record.created_at).toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false,
                    timeZone: 'Asia/Shanghai' // å¼ºåˆ¶ä½¿ç”¨åŒ—äº¬æ—¶é—´
                });
                
                // ğŸ”¥ ä¿®å¤ï¼šæ­£ç¡®åˆ¤æ–­æ–‡ä»¶ç±»å‹ - ä¼˜å…ˆä½¿ç”¨filenameè€Œä¸æ˜¯has_excel/has_pdf
                // å¦‚æœæœ‰filenameï¼Œä½¿ç”¨filenameï¼›å¦åˆ™ä½¿ç”¨project_name + æ‰©å±•å
                let fileName, fileType, downloadFunc, fileSize;
                
                if (record.has_excel && record.excel_filename) {
                    fileName = record.excel_filename;
                    fileType = 'excel';
                    downloadFunc = 'downloadExcel';
                    fileSize = formatSize(record.excel_size);
                } else if (record.has_pdf && record.pdf_filename) {
                    fileName = record.pdf_filename;
                    fileType = 'pdf';
                    downloadFunc = 'downloadPDF';
                    fileSize = formatSize(record.pdf_size);
                } else if (record.has_excel) {
                    fileName = record.project_name + '.xlsx';
                    fileType = 'excel';
                    downloadFunc = 'downloadExcel';
                    fileSize = formatSize(record.excel_size);
                } else {
                    fileName = record.project_name + '.pdf';
                    fileType = 'pdf';
                    downloadFunc = 'downloadPDF';
                    fileSize = formatSize(record.pdf_size);
                }
                
                return `
                    <div class="record-item">
                        <div class="record-info">
                            <div class="record-name ${fileType}">${escapeHtml(fileName)}</div>
                            <div class="record-time">${date}</div>
                        </div>
                        <div class="file-size">${fileSize}</div>
                        <button class="download-btn" onclick="${downloadFunc}(${record.id})">
                            ğŸ“¥ ä¸‹è½½
                        </button>
                        <button class="delete-btn" onclick="deleteRecord(${record.id})" title="åˆ é™¤">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                `;
            }).join('');
        }
        
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function downloadExcel(id) {
            try {
                const res = await fetch(`${API_BASE_URL}/records/${id}/download_excel/`);
                if (!res.ok) throw new Error('ä¸‹è½½å¤±è´¥');
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `selection_${id}.xlsx`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('ä¸‹è½½å¤±è´¥');
            }
        }
        
        async function downloadPDF(id) {
            try {
                const res = await fetch(`${API_BASE_URL}/records/${id}/download_pdf/`);
                if (!res.ok) throw new Error('ä¸‹è½½å¤±è´¥');
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `selection_${id}.pdf`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('ä¸‹è½½å¤±è´¥');
            }
        }
        
        async function deleteRecord(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶å—ï¼Ÿ')) return;
            try {
                const res = await fetch(`${API_BASE_URL}/records/${id}/`, { method: 'DELETE' });
                if (!res.ok) throw new Error('åˆ é™¤å¤±è´¥');
                await loadData();
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥');
            }
        }
        
        function refreshData() {
            loadData();
        }
    </script>
