	<script>
		// Canvasç²’å­åŠ¨ç”»ç³»ç»Ÿï¼ˆè¶…æµç•…ä¼˜åŒ–ç‰ˆï¼‰
		(function() {
			const canvas = document.getElementById('particles-canvas');
			const ctx = canvas.getContext('2d');
			
			// é¼ æ ‡ä½ç½®
			const mouse = {
				x: null,
				y: null,
				radius: 150
			};
			
			// ç›‘å¬é¼ æ ‡ç§»åŠ¨
			window.addEventListener('mousemove', function(event) {
				mouse.x = event.x;
				mouse.y = event.y;
			});
			
			window.addEventListener('mouseout', function() {
				mouse.x = null;
				mouse.y = null;
			});
			
			// è®¾ç½®canvaså°ºå¯¸
			function resizeCanvas() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}
			resizeCanvas();
			window.addEventListener('resize', resizeCanvas);
			
		// ç²’å­ç±»ï¼ˆè‡ªç”±é£˜åŠ¨ç‰ˆï¼‰
		class Particle {
			constructor() {
				this.x = Math.random() * canvas.width;
				this.y = Math.random() * canvas.height;
				this.baseX = this.x;
				this.baseY = this.y;
			this.vx = (Math.random() - 0.5) * 2.5;
			this.vy = (Math.random() - 0.5) * 2.5;
				this.radius = Math.random() * 2.5 + 0.5;
				this.opacity = Math.random() * 0.6 + 0.2;
			}
			
			update() {
				// è‡ªç”±ç§»åŠ¨ï¼ˆæ›´å¤§èŒƒå›´ï¼‰
				this.x += this.vx;
				this.y += this.vy;
				
				// è¾¹ç•Œæ£€æµ‹ï¼ˆæŸ”å’Œåå¼¹ï¼‰
				if (this.x < -50 || this.x > canvas.width + 50) {
					this.vx *= -1;
					this.x = Math.max(-50, Math.min(canvas.width + 50, this.x));
				}
				if (this.y < -50 || this.y > canvas.height + 50) {
					this.vy *= -1;
					this.y = Math.max(-50, Math.min(canvas.height + 50, this.y));
				}
				
				// é¼ æ ‡äº’åŠ¨æ•ˆæœï¼ˆæµä½“èˆ¬çš„æ¨å¼€ï¼‰
				if (mouse.x != null && mouse.y != null) {
					const dx = mouse.x - this.x;
					const dy = mouse.y - this.y;
					const distance = Math.sqrt(dx * dx + dy * dy);
					
					if (distance < mouse.radius) {
						const force = (mouse.radius - distance) / mouse.radius;
						const angle = Math.atan2(dy, dx);
						this.x -= Math.cos(angle) * force * 5;
						this.y -= Math.sin(angle) * force * 5;
					}
				}
				
				// æè½»å¾®çš„å›å½’åŸä½ï¼ˆæ›´è‡ªç”±ï¼‰
				const dxBase = this.baseX - this.x;
				const dyBase = this.baseY - this.y;
				this.x += dxBase * 0.005;
				this.y += dyBase * 0.005;
			}
			
			draw() {
				ctx.fillStyle = `rgba(100, 200, 255, ${this.opacity})`;
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
				ctx.fill();
			}
		}
		
		// åˆ›å»ºç²’å­æ•°ç»„
		const particles = [];
		const particleCount = 150;
			
			for (let i = 0; i < particleCount; i++) {
				particles.push(new Particle());
			}
			
		// ç»˜åˆ¶è¿çº¿ï¼ˆè‡ªç”±ä¼˜åŒ–ï¼‰
		function drawLines() {
			const maxDistance = 140;
			for (let i = 0; i < particles.length; i++) {
				for (let j = i + 1; j < particles.length; j++) {
					const dx = particles[i].x - particles[j].x;
					const dy = particles[i].y - particles[j].y;
					const distance = Math.sqrt(dx * dx + dy * dy);
					
					if (distance < maxDistance) {
						const opacity = 0.25 * (1 - distance / maxDistance);
						ctx.strokeStyle = `rgba(100, 200, 255, ${opacity})`;
						ctx.lineWidth = 1;
						ctx.beginPath();
						ctx.moveTo(particles[i].x, particles[i].y);
						ctx.lineTo(particles[j].x, particles[j].y);
						ctx.stroke();
					}
				}
				
				// é¼ æ ‡è¿çº¿
				if (mouse.x != null && mouse.y != null) {
					const dx = mouse.x - particles[i].x;
					const dy = mouse.y - particles[i].y;
					const distance = Math.sqrt(dx * dx + dy * dy);
					
					if (distance < mouse.radius) {
						const opacity = 0.4 * (1 - distance / mouse.radius);
						ctx.strokeStyle = `rgba(100, 200, 255, ${opacity})`;
						ctx.lineWidth = 1.5;
						ctx.beginPath();
						ctx.moveTo(particles[i].x, particles[i].y);
						ctx.lineTo(mouse.x, mouse.y);
						ctx.stroke();
					}
				}
			}
		}
			
			// åŠ¨ç”»å¾ªç¯ï¼ˆä½¿ç”¨clearRectä¿è¯æ¸…æ™°åº¦ï¼‰
			function animate() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				
				particles.forEach(particle => {
					particle.update();
					particle.draw();
				});
				
				drawLines();
				
				requestAnimationFrame(animate);
			}
			
			animate();
		})();

		// ç™»å½•é€»è¾‘
		(function() {
			const phoneInput = document.getElementById('phoneInput');
			const loginForm = document.getElementById('loginForm');

			// è‡ªåŠ¨å¡«å……ä¸Šæ¬¡ç™»å½•çš„æ‰‹æœºå·

			if (lastPhone) {

				console.log('âœ… è‡ªåŠ¨å¡«å……ä¸Šæ¬¡ç™»å½•å·ç :', lastPhone);
			}

			// è¡¨å•æäº¤å¤„ç†
			loginForm.addEventListener('submit', function(e) {

				// è·å–ç™½åå•

				}

				const allowedPhones = JSON.parse(whitelist);

				// æ£€æŸ¥æ˜¯å¦åœ¨ç™½åå•ä¸­
				if (!allowedPhones.includes(phone)) {
					alert('è¯¥æ‰‹æœºå·ç æ— æƒé™ç™»å½•\nè¯·è”ç³»ç®¡ç†å‘˜ï¼ˆ18968563368ï¼‰æ·»åŠ æƒé™');
					return;
				}

				// ä¿å­˜å½“å‰ç™»å½•ä¼šè¯ï¼ˆsessionStorageï¼Œå…³é—­æµè§ˆå™¨åæ¸…é™¤ï¼‰
				const sessionInfo = {

				};
				sessionStorage.setItem('currentSession', JSON.stringify(sessionInfo));

				// è®°ä½ä¸Šæ¬¡ç™»å½•çš„å·ç ï¼ˆlocalStorageï¼Œæ°¸ä¹…ä¿å­˜ï¼‰
				localStorage.setItem('lastLoginPhone', phone);

				console.log('âœ… ç™»å½•æˆåŠŸ:', phone);

				// è·³è½¬åˆ°ä¸»é¡µ
				window.location.href = 'index.html';
			});

			// æ‰‹æœºå·è¾“å…¥é™åˆ¶ï¼ˆåªå…è®¸æ•°å­—ï¼‰
			phoneInput.addEventListener('input', function(e) {
				this.value = this.value.replace(/\D/g, '');
			});

			// å›è½¦é”®å¿«é€Ÿç™»å½•
			phoneInput.addEventListener('keypress', function(e) {
				if (e.key === 'Enter') {
					loginForm.dispatchEvent(new Event('submit'));
				}
			});
		})();
